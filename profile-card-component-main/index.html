<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="cardTop" src="./images//bg-pattern-card.svg"/>
      <img class="profileImage" src="./images/image-victor.jpg"/>
      <div class="whiteSquare">
          <div class="mainInfo">
            <p class="mainInfoParagraph">Victor Crest <span class="span26">26</span></p>
            <span class="londonSpan">London</span>
          </div>
          <hr/>
          <div class="metaData">
            <div class="metaDataItem">
              <h2 class="mainNumber">80K</h2>
              <p class="subNumber followers">Followers</p>
            </div>

            <div class="metaDataItem">
              <h2 class="mainNumber">803K</h2>
              <p class="subNumber likes">Likes</p>
            </div>

            <div class="metaDataItem">
              <h2 class="mainNumber">1.4K</h2>
              <p class="subNumber photos">Photos</p>
            </div>
          </div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
